<button mat-button [matMenuTriggerFor]="belowMenu">Choose Your Star Wars Theme</button>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item>People</button>
  <button mat-menu-item>Ships</button>
  <button mat-menu-item>Films</button>
</mat-menu>

<br/>

<div>
<label for="search">
<input matInput type="search" id="search" name="search" placeholder="Search For Your Star Wars {{kind}}" [(ngModel)]="term" >
</label>
<button mat-button type="search">SEARCH</button>
</div>
